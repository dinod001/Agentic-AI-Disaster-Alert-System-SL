name: Disaster Alert Monitor

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Restore cached alert state from previous run
      - name: Restore alert state cache
        uses: actions/cache@v4
        with:
          path: data/alert_state.json
          key: alert-state-${{ github.run_id }}
          restore-keys: |
            alert-state-

      - name: Run disaster monitor
        env:
          OPENWEATHERMAP_API_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IRRIGATION_DATA_URL: ${{ secrets.IRRIGATION_DATA_URL }}
          ARCGIS_URL: ${{ secrets.ARCGIS_URL }}
        run: python src/main.py
